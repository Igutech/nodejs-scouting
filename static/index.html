<html>
  <head>
    <title>FTC Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>

    <nav class="green darken-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="padding-left: 15px">FTC Scouting</a>
        <a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#" onclick="openTab(event, 'addteam');">Add Team</a></li>
          <li><a href="#" onclick="openTab(event, 'addmatch');">Add match</a></li>
          <li><a href="#" onclick="openTab(event, 'viewteams');">View Teams</a></li>
          <li><a href="#" onclick="openTab(event, 'viewmatch');">View Matches</a></li>
          <li><a href="#" onclick="openTab(event, 'predictmatch');">Predict Match</a></li>
        </ul>
        <ul class="side-nav" id="mobile">
          <li><a href="#" onclick="openTab(event, 'addteam');">Add Team</a></li>
          <li><a href="#" onclick="openTab(event, 'addmatch');">Add match</a></li>
          <li><a href="#" onclick="openTab(event, 'viewteams');">View Teams</a></li>
          <li><a href="#" onclick="openTab(event, 'viewmatch');">View Matches</a></li>
          <li><a href="#" onclick="openTab(event, 'predictmatch');">Predict Match</a></li>
        </ul>
      </div>
    </nav>

    <div class="tabcontent addteam">
      <form class="col s12" action="#">
        <div class="row">
          <div class="input-field col s6">
            <input id="team_name" type="text" class="validate">
            <label for="team_name">Team Name</label>
          </div>
          <div class="input-field col s6">
            <input id="team_number" type="number" class="validate">
            <label for="team_number">Team Number</label>
          </div>
        </div>

        <div class="row">
          <input type="checkbox" class="filled-in" id="auto_jewel"/>
          <label for="auto_jewel">Jewel Knocked</label>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="auto_glyphs_scored" class="validate"/>
            <label for="auto_glyphs_scored">Auto Glyphs scored</label>
          </div>
          <div class="input-field col s6">
            <input type="checkbox" class="filled-in" id="auto_pictograph_bonus"/>
            <label for="auto_pictograph_bonus">Pictograph Bonus</label>
          </div>
        </div>
        <div class="row">
          <input type="checkbox" class="filled-in" id="auto_safe_zone"/>
          <label for="auto_safe_zone">Parks in safe zone</label>
        </div>

        <div class="divider"></div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="tele_glyphs_scored" class="validate"/>
            <label for="tele_glyphs_scored">Tele Glyphs scored</label>
          </div>
          <div class="input-field col s6">
            <input type="checkbox" class="filled-in" id="tele_cipher"/>
            <label for="tele_cipher">Cipher Pattern</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input type="number" id="tele_relic_zone_1" class="validate"/>
            <label for="tele_relic_zone_1">Relics (Zone 1)</label>
          </div>
          <div class="input-field col s4">
            <input type="number" id="tele_relic_zone_2" class="validate"/>
            <label for="tele_relic_zone_2">Relics (Zone 2)</label>
          </div>
          <div class="input-field col s4">
            <input type="number" id="tele_relic_zone_3" class="validate"/>
            <label for="tele_relic_zone_3">Relics (Zone 3)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="tele_relic_upright" class="validate"/>
            <label for="tele_relic_upright">Relics Upright</label>
          </div>
          <div class="input-field col s6">
            <input type="checkbox" class="filled-in" id="tele_balanced"/>
            <label for="tele_balanced">Balancing Stone</label>
          </div>
        </div>

        <button class="btn btn-large waves-effect waves-light" style="width: 100%;" onclick="sendAddTeam();">Submit
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>

    <div class="tabcontent addmatch">
      <form class="col s12" action="#">
        <div class="row">
          <div class="input-field col s6">
            <input id="match_number" type="number" class="validate">
            <label for="match_number">Match Number</label>
          </div>
          <div class="input-field col s6">
            <input id="match_field" type="number" class="validate">
            <label for="match_field">Field</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <input type="number" id="match_red_1" class="validate"/>
            <label for="match_red_1">Red 1</label>
          </div>
          <div class="input-field col s3">
            <input type="number" id="match_red_2" class="validate"/>
            <label for="match_red_2">Red 2</label>
          </div>
          <div class="input-field col s3">
            <input type="number" id="match_blue_1" class="validate"/>
            <label for="match_blue_1">Blue 1</label>
          </div>
          <div class="input-field col s3">
            <input type="number" id="match_blue_2" class="validate"/>
            <label for="match_blue_2">Blue 2</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="match_red_score" class="validate"/>
            <label for="match_red_score">Red Total Score</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="match_blue_score" class="validate"/>
            <label for="match_blue_score">Blue Total Score</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="match_red_penalty" class="validate"/>
            <label for="match_red_penalty">Red Penalties</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="match_blue_penalty" class="validate"/>
            <label for="match_blue_penalty">Blue Penalties</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="match_red_auto" class="validate"/>
            <label for="match_red_auto">Red Autonomous</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="match_blue_auto" class="validate"/>
            <label for="match_blue_auto">Blue Autonomous</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="match_red_tele" class="validate"/>
            <label for="match_red_tele">Red Teleop</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="match_blue_tele" class="validate"/>
            <label for="match_blue_tele">Blue Teleop</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="number" id="match_red_end" class="validate"/>
            <label for="match_red_end">Red Endgame</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="match_blue_end" class="validate"/>
            <label for="match_blue_end">Blue Endgame</label>
          </div>
        </div>

        <button class="btn btn-large waves-effect waves-light" style="width: 100%;" onclick="sendAddMatch();">Submit
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="/js/custom.js"></script>
  </body>
</html>
